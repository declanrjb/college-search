<!DOCTYPE html>
<head>
    <title>College Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="web/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="magnifying-glass.ico">
    <script src="https://kit.fontawesome.com/bb1d08a9b2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="interface-main">
        <column id="left-col">
            <div class="search-box">
                <input type="text" class="college-search-input">
                <div class="search-button"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="completions-holder"></div>
        </column>
        <column id="right-col">
            <div class="subsections">
                <div class="subsection" id="propublica" open="false">
                    <div class="subsection-header">
                        <h2 class="subsection-title"><i id="subsec-arrow" class="fa-solid fa-caret-right"></i> Financial Position</h2>
                        <hr>
                    </div>
                    <div class="data-holder"></div>
                </div>
                <div class="subsection" id="cds" open="false">
                    <div class="subsection-header">
                        <h2 class="subsection-title"><i id="subsec-arrow" class="fa-solid fa-caret-right"></i> Common Data Set</h2>
                        <hr>
                    </div>
                    <div class="data-holder">
                        <p><b>Institution CDS Homepage: </b><a id="cds-homepage"></a></p>
                        <ul id="cds-list">

                        </ul>
                    </div>
                </div>
                <div class="subsection" id="officers" open="false">
                    <div class="subsection-header">
                        <h2 class="subsection-title"><i id="subsec-arrow" class="fa-solid fa-caret-right"></i> Top Officers</h2>
                        <hr>
                    </div>
                    <div class="data-holder"></div>
                </div>
                <div class="subsection" id="admissions" open="true">
                    <div class="subsection-header">
                        <h2 class="subsection-title"><i id="subsec-arrow" class="fa-solid fa-caret-right"></i> Admissions Statistics</h2>
                        <hr>
                    </div>
                    <div class="data-holder"></div>
                </div>

            </div>
        </column>
    </div>
</body>
<footer>
    <script src="web/script.js"></script>
</footer>
